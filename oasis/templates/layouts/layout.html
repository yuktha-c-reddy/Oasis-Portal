<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="/assets/frappe/js/lib/jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="/assets/oasis/css/oasis.css?version=1.16">
    <title>{% block title %}{{ title | string }}{% endblock %}</title>
        
</head>
<body style="min-height: 100vh;" class="antialiased">
    <nav style="background-color: #f8f7ef; width: 100%; min-height: 100px; margin: 0px auto; display: flex; align-items: center;">
        <div class="nav-menu" style="display: flex; justify-content: space-between; align-items: center; width: 100%; padding: 0px 146px;">
            <div class="nav-items" style="display: flex; align-items: center; justify-content: center; gap: 10px; font-family: Inter, sans-serif; font-size: 14px; font-weight: 700; border: 0.5px solid rgba(0, 0, 0, 0.16); border-radius: 8px;">
                <a style="color: #000; text-decoration: none;" href="/about"><p style="margin: 0px; cursor: pointer; ">About</p></a>
                <a style="color: #000; text-decoration: none;" href="/membership"><p style="margin: 0px; cursor: pointer; ">Membership</p></a>
                <a style="color: #000; text-decoration: none;" href="/about#organisation"><p style="margin: 0px; cursor: pointer; ">Board</p></a>
                <a style="color: #000; text-decoration: none;" href="/activities"><p style="margin: 0px; cursor: pointer; ">Activities</p></a>
            </div>
            <div class="logo-container" style="cursor: pointer; padding: 8px;">
                <a href="/"><img class="logo" src="/assets/oasis/images/logo.svg" alt=""></a>
            </div>
            <div class="nav-btns" style="font-size: 14px; font-family: Inter, sans-serif; display: flex; gap: 16px;">
                <a href="https://forum.oasishq.org/"><button class="forum-btn"> Forum - let's chat</button></a>
                <a href="/join-oasis"><button class="join"> Join Us </button></a>
            </div>
            <div class="menu-icon" style="cursor: pointer;" id="toggleNavbarMenu">
                <img src="/assets/oasis/images/Icon (7).svg" alt="">
            </div>
        </div>
    </nav>

    <div style="position: absolute;" id="overlayNavbarMenu">
        <div class="overlayContent">
            <div style="display: flex; flex-direction: column; min-height: 100vh;">
                <div style="width: 100%; min-height: 100px; padding: 0px 16px; display: flex; justify-content: space-between; align-items: center;">
                    <div class="logo-container" style="cursor: pointer; padding: 8px;">
                        <a href="/"><img class="logo" src="/assets/oasis/images/logo.svg" alt=""></a>
                    </div>
                    <div class="menu-icon" style="cursor: pointer;" id="closeNavbarMenu">
                        <img style="width: 15px;" src="/assets/oasis/images/close.svg" alt="">
                    </div>
                </div>
                <div style="padding: 32px 16px;">
                    <a href="/about" class="nav-menu-item" style="text-decoration: none; color: inherit;">
                        <div style="padding: 12px 15px; margin: 0px; display: flex; justify-content: space-between; cursor: pointer;">
                            <p style="margin: 0px; font-family: Inter, sans-serif; font-size: 18px; font-weight: 600; padding: 12px 10px; line-height: 22px; text-transform: uppercase;">About</p>
                        </div>
                    </a>
                    <hr style="height: 1px; margin: 0px 12px;">
                    <a href="/membership" class="nav-menu-item" style="text-decoration: none; color: inherit;">
                        <div style="padding: 12px 15px; margin: 0px; display: flex; justify-content: space-between; cursor: pointer;">
                            <p style="margin: 0px; padding: 12px 10px; font-family: Inter, sans-serif; font-size: 18px; font-weight: 600; line-height: 22px; text-transform: uppercase;">Membership</p>
                        </div>
                    </a>
                    <hr style="height: 1px; margin: 0px 12px;">
                    <a href="/about#organisation" class="nav-menu-item" style="text-decoration: none; color: inherit;">
                        <div style="padding: 12px 15px; margin: 0px; display: flex; justify-content: space-between; cursor: pointer; ">
                        <p style="margin: 0px; padding: 12px 10px; font-family: Inter, sans-serif; font-size: 18px; font-weight: 600; line-height: 22px; text-transform: uppercase;">Board</p>
                        </div>
                    </a>
                    <hr style="height: 1px; margin: 0px 12px;">
                    <a href="/activities" class="nav-menu-item" style="text-decoration: none; color: inherit;">
                        <div style="padding: 12px 15px; margin: 0px; display: flex; justify-content: space-between; cursor: pointer; ">
                            <p style="margin: 0px; padding: 12px 10px; font-family: Inter, sans-serif; font-size: 18px; font-weight: 600; line-height: 22px; text-transform: uppercase;">Activities</p>
                        </div>
                    </a>
                    <hr style="height: 1px; margin: 0px 12px;">
                    <a href="/join-oasis" class="nav-menu-item" style="text-decoration: none; color: inherit;">
                        <div style="padding: 12px 15px; margin: 0px; display: flex; justify-content: space-between; cursor: pointer; ">
                            <p style="margin: 0px; padding: 12px 10px; font-family: Inter, sans-serif; font-size: 18px; font-weight: 600; line-height: 22px; text-transform: uppercase;">Join Us</p>
                        </div>
                    </a>
                </div>
                <div style="background-color: #f8f7ef; width: 100%; height: auto; display: flex; justify-content: center; margin-top: auto; align-self: flex-end;">
                    <img class="footer-vector" src="/assets/oasis/images/footer_vector.svg" alt="">
                </div>
            </div>
        </div>
    </div>

    <div class="main" style="width: 100%; height: auto; flex: 1; background-color: #f8f7ef;">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <div style="background-color: #f8f7ef; width: 100%; height: auto; display: flex; align-items: center; justify-content: center;">
            <img class="footer-vector" src="/assets/oasis/images/footer_vector.svg" alt="">
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('toggleNavbarMenu');
            const overlayMenu = document.getElementById('overlayNavbarMenu').querySelector('.overlayContent');
            const closeMenu = document.getElementById('closeNavbarMenu');

            function toggleMenu() {
                overlayMenu.classList.toggle('show');
            }

            menuToggle.addEventListener('click', toggleMenu);
            closeMenu.addEventListener('click', toggleMenu);

        });
    </script>
</body>
</html>
